<!DOCTYPE html>
<html lang="en">

<head>
    <meta  http-equiv="content" charset="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国软图书管理系统</title>
    <link type="image/x-icon" rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link rel='stylesheet' href='./assets/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./assets/css/style1.css'>
    <link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar(){
            window.scrollTo(0,1);
        }
    </script>
    <style>
        .divcss5{color:white}
    </style>
</head>

<body>

<div class="main" id="list_table">
    <div class="agile">
        <div class="agileits_main_grid">
            <div class="agileits_main_grid_left">
                <h1 style="font-color:white;">国软图书管理系统</h1>
            </div>
            <div class="agileits_main_grid_right">
                <div class="menu">
                    <button class="btn-success btn" type="button" onclick="method5('tableExcel')">导出到Excel</button>
                </div>
                <div class="menu">
                    <a class="btn-primary btn" href="books.html">返回首页</a>
                </div>
            </div>
            <div class="clear">
                <!--<button class="btn-primary btn" type="button" onclick="method1('tableExcel')">导出Excel方法一</button>-->
                <!--<button class="btn-primary btn" type="button" onclick="method2('tableExcel')">导出Excel方法二</button>-->
                <!--<button class="btn-primary btn" type="button" onclick="getXlsFromTbl('tableExcel','myDiv')">导出Excel方法三</button>-->
                <!--<button class="btn-primary btn" type="button" onclick="method4('tableExcel')">导出Excel方法四</button>-->

            </div>
        </div>
        <div class="w3l" id="myDiv">
          <table class=" table  divcss5" id="tableExcel">
              <thead >
                <tr>
                    <td>编号</td>
                    <td>书名</td>
                    <td>出版年</td>
                    <td>价格(元)</td>
                </tr>
              </thead>
              <tbody>
                <tr v-for="book in books">
                    <td width="15%">{{ book.id}}</td>
                    <td width="45%">{{ book.bookname}}</td>
                    <td width="25%">{{ book.years}}</td>
                    <td width="15%">{{ book.price}}</td>

                </tr>
              </tbody>
          </table>
        </div>
        <div class="footer">
            <p>&copy; 2017 Wuhan University </p>
            <p>All Rights Reserved | Design by <a href="http://henryzhao.github.io">ZhaoYuqi.</a></p>
        </div>
        <div class="wthree">
            <div class="back">
                <a href="#">返回首页</a>
            </div>
            <div class="social-icons w3agile">
                <ul>
                    <li>Follow us on :</li>
                    <li><a href="#" class="facebook"><img src="./assets/images/fb.png" title="facebook" alt="facebook"></a></li>
                    <li><a href="#" class="twitter"><img src="./assets/images/tw.png" title="twitter" alt="twitter"></a></li>
                    <li><a href="#" class="googleplus"><img src="./assets/images/gp.png" title="googleplus" alt="googleplus"></a></li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>

</body>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="./assets/js/jquery.params.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="./assets/js/vue.min.js" type="text/javascript"></script>
<script src="./assets/js/vue-resource.min.js" type="text/javascript"></script>
<script src="./assets/js/booklist.js" type="text/javascript"></script>
</html>
